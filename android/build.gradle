// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "$projectDir/../node_modules/react-native/android"
        }
        maven {
            url 'http://repo.brightcove.com/releases'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.brightcove.player:exoplayer2:6.8.0'
    implementation "com.brightcove.player:android-cast-plugin:6.8.0"
    implementation("com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}") {
        exclude group: "com.android.support", module: "support-v4"
    }
    implementation("com.android.support:mediarouter-v7:${rootProject.ext.supportLibVersion}") {
        exclude group: "com.android.support", module: "support-v4"
    }
    implementation 'com.google.android.gms:play-services-cast-framework:16.1.2'
    implementation 'com.google.android.exoplayer:extension-cast:2.7.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.7.0'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.7.0'
}
